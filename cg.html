<!doctype HTML>
<title>Testando o canvas</title>
<head>
	<link rel="stylesheet" type="text/css" href="cg.css">
	<!-- <script src='first-canvas-app.js'></script> -->
	<script src='cg-functions.js'></script>
</head>
<body>

<div id="painel" class="painel-principal">

	<canvas id='canvas-1' width="800px" height="500px">
		
	</canvas>

</div>

<div class="painel-botoes">
	<div class="draw-commands">
		<ul>
			<li><a id='draw-point' href="javascript::void(0);" onclick="drawPoint(); return false;">Point</a></li>
			<li><a id='draw-line' href="javascript::void(0);" onclick="drawLine(); return false;">Line</a></li>
			<li><a id='draw-polyline' href="javascript::void(0);" onclick="drawPolyline(); return false;">Polyline</a></li>
			<li><a id='draw-polygon' href="javascript::void(0);" onclick="drawPolygon(); return false;">Polygon</a></li>
			<li><a id='erase-all' href='javascript::void(0);' onclick="eraseCanvas(); return false;">Erase</a></li>
			<li><a id='save-canvas' href='javascript::void(0);' onclick="saveTextFile();">Salvar</a></li>
			<li>
				<a href='javascript::void(0);'>
					<input type="file" name="file" id='load-canvas'>
				</a>
			</li>
			
		</ul>
		<ul>
			<li><a id='select-obj' href="javascript::void(0);" onclick="selectionObj(translateObj); return false;">Select</a></li>
			<li><a id='scale-obj' href="javascript::void(0);" onclick="selectionObj(scaleObj); return false;">Scale</a></li>
			<li><a id='rotate-obj' href="javascript::void(0);" onclick="selectionObj(rotateObj); return false;">Rotate</a></li>
			<li><a id='mirror-obj' href="javascript::void(0);" onclick="selectionObj(mirrorObj); return false;">Mirror</a></li>
		</ul>	
	</div>
</div>

</body>
