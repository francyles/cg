							<div class="btn-func btn blue">
								<a class="white-text" id='draw-point' href="javascript::void(0);" onclick="drawPoint(); return false;">Point</a>
							</div>
						</li>
						<li class="center-align col s2">
							<div class="btn-func btn blue">
							<a class="white-text" id='draw-line' href="javascript::void(0);" onclick="drawLine(); return false;">Line</a>
							</div>
						</li>
						<li class="center-align col s2">
							<div class="btn-func btn blue">
							<a class="white-text" id='draw-polyline' href="javascript::void(0);" onclick="drawPolyline(); return false;">Polyline</a>
							</li>
						</li>
						<li class="center-align col s2">
							<div class="btn-func btn blue">
							<a class="white-text" id='draw-polygon' href="javascript::void(0);" onclick="drawPolygon(); return false;">Polygon</a>
							</div>
						</li>
						<li class="center-align col s2">
							<div class="btn blue">
							<a class="white-text" id='erase-obj' href="javascript::void(0);" onclick="selectionObj(deleteObj); return false;">Delete</a>
						</div>
						</li>
						<li class="center-align col s2">
							<div class="btn blue">
							<a class="white-text" id='erase-all' href='javascript::void(0);' onclick="eraseCanvas(); return false;">Clean</a>
							</div>
						</li>
						<li class="center-align col s2">
							<div class="btn blue">
								<a class="white-text" id='save-canvas' href='javascript::void(0);' onclick="saveTextFile();">
								Save <i class="material-icons">save</i>
								</a>
							</div>
						</li>
						<li class="center-align col s2">
							<div class="btn blue">
								<div id="container-upload">
									<a id="span-upload" class="white-text" href='javascript::void(0);'>
										Upload
									</a>
									<input type="file" name="file" id='load-canvas'>
								</div>
						</div>
						</li>
						<li class="center-align col s2">
							<div class="btn blue">
							<a class="white-text" id='transl-obj' href="javascript::void(0);" onclick="selectionObj(translateObj); return false;">Translate</a>
						</div>
						</li>
						<li class="center-align col s2">
							<div class="btn blue">
							<a class="white-text" id='scale-obj' href="javascript::void(0);" onclick="selectionObj(scaleObj); return false;">Scale</a>
						</div>
						</li>
						<li class="center-align col s2">
							<div class="btn blue">
							<a class="white-text" id='rotate-obj' href="javascript::void(0);" onclick="selectionObj(rotateObj); return false;">Rotate</a>
							</div>
						</li>
						<li class="center-align col s2">
							<div class="btn blue">
							<a class="white-text" id='mirror-obj' href="javascript::void(0);" onclick="selectionObj(mirrorObj); return false;">Mirror</a>
						</div>
						</li>
